<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
	<script>
		function fun1(){
			var div1=document.querySelector("#div1");
			div1.innerHTML = "<img width='100' src='../common/img/Lighthouse.jpg'/>";
		}
		
		function fun2(){
				var div2=document.querySelector("#div2");
				div2.style.width="200px";
				div2.style.height="200px";
				div2.style.backgroundColor="dodgerblue";
		}
	</script>
	
	</head>
	
	
	<body>
		<button onClick="fun1()">내용 채우기</button>
		<button onClick="fun2()">스타일 변경하기</button>
		<hr/>
		<div id="div1"></div>
		<div id="div2"></div>	
	</body>
</html>
