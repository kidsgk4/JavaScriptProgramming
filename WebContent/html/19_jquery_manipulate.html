<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	<script src="../common/js/jquery-3.4.1.min.js"></script>
	<script>
		function fun1(){
		//	$("#div1").html("<img width='100' src='../common/img/Lighthouse.jpg'/>");
			$("#div1").append("<img width='100' src='../common/img/Lighthouse.jpg'/>");
		}
		
		function fun2(){
				var div2=$("#div2");
				div2.css("width","200px");
				div2.css("height","200px");
				div2.css("background-color","red");
				
		}
	</script>
	</head>
	
	
	<body>
		<button onClick="fun1()">내용 채우기</button>
		<button onClick="fun2()">스타일 변경하기</button>
		<hr/>
		<div id="div1"></div>
		<div id="div2"></div>	
	</body>
</html>
