<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	<script>
		
		//함수 선언
		//function 객체 
		function fun1(){
			console.log("fun1() 호출");
		}
		
		
		var fun2 = function(){
			console.log("fun2() 호출");
		}
		
		//함수 호출
		fun1(); //fun1 이 참조하는 () 함수객체를 실행
		fun2(); //fun2 가 참조하는 () 함수객첼르 실행
		
		var fun3=fun1; //성립 O 
		fun3();
		
		//함수 선언
		function fun4(x,y){ //매개변수에 타입 XXXXXXXXXXXXXXXXXXXXXXXX
			var result=x+y;
			console.log(result);
		}
		//함수 호출
		fun4(3,5);
		
		//함수 선언
		function fun5(x,y){ //매개변수에 타입 XXXXXXXXXXXXXXXXXXXXXXXX
			var result=x+y;
			return result;
		}
		//함수 호출
		var rst=fun5(3,5);
		console.log(rst);
	</script>
	</head>
	
	<body>
	
	</body>
</html>
