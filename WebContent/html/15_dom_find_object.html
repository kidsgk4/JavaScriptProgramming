<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
	<script>
	//id 로 찾기
		function fun1(){
			var img1=document.getElementById("img1");
			console.log(img1);
			img1.src="../common/img/Jellyfish.jpg";
		}
		//클래스로 찾기
		function fun2(){
			var imgList=document.getElementsByClassName("img2");
			for(var i=0; i<imgList.length; i++){
				imgList[i].src="../common/img/Koala.jpg";
			}
		}
		//태그명으로 찾기
		function fun3(){
			var imgList=document.getElementsByTagName("img");
			for(var i=0; i<imgList.length; i++){
				imgList[i].src="../common/img/Tulips.jpg";
			}
		}
		
		
		
	</script>
	
	</head>
	
	<body>
		<button onClick="fun1()">아이디로 찾기</button>
		<button onClick="fun2()">클래스로 찾기</button>
		<button onClick="fun3()">태그명으로 찾기</button>
		
		<hr/>
		
		<img id="img1" src="../common/img/Desert.jpg" width="200px">
		
		<br/>
		
		<img class="img2" src="../common/img/Desert.jpg" width="200px"><br/>
		
		<img class="img2" src="../common/img/Desert.jpg" width="200px">
	</body>
</html>
